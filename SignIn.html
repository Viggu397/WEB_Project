<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        function validate() {
            var mail = document.getElementById("email").value;
            var regx = /^([a-zA-Z0-9\.]+)@([a-zA-Z0-9])+. ([a-z]+)(.[a-z]+)?$/
            if (regx.email(mail)) {
                alert("You have provided a valid Email ID")
                return true
            }
            else {
                alert("Sorry! Incorrect Email ID")
                return false;
            }
        }

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="SignIn.css">
</head>

<body>

    <div class="logo">
        <center><img src="AutoZ.png"></center>
    </div>

    <nav class="navigate">
        <div id="content1">
            <center>
                <p>
                    Welcome to AutoZ!
                    Please Login for Better Experience!!!</p>
            </center>
        </div>
    </nav>

    <div class="Sign">
        <p>Signup With</p>
    </div>

    <div class="loginoptions">

        <div class="google">
            <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                width="35px" height="35px">
            <div>
                <p>Google</p>
            </div>
        </div>


        <div class="fb">
            <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" width="75px" height="45px">
            <div>
                <p>Facebook</p>
            </div>
        </div>
    </div>

    <div class="Or">
        <p>or</p>
    </div>
    <div class="logincontainer">
        <div class="login1">
            <div class="loginforms">
                <div id="forms">
                    <div>
                        <form>
                            <p>Email</p>
                            <input type="email" id="email" placeholder="Enter Your Email">

                            <p>Password</p>
                            <input type="password" id="password" placeholder="Password">
                            <button onclick="validate()" type="button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
